<html>
    <head>
        <script>
            function numbers()
            {
                var i,sum;
                sum = document.getElementById("num").value
                for(i=1;i<=sum;i++)
                {
                    res =  i
                    if(res%2==0)
                    {
                        document.write(res + " ")
                        res = "<br>"
                    }
                    document.write(res + " ")
                }
            }
        </script>
    </head>
    <body>
        <h1>Enter a number : </h1>
        <input type = "text"   id = "num"><br><br>
        <button type="button" onclick = "numbers()">CHECK</button>
    </body>
</html>
