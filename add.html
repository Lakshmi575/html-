<html>
    <head>
        <script>
            function add()
            {
                res = parseInt(document.getElementById("first").value) + parseInt(document.getElementById("second").value)
                document.write(res) 
            }
        </script>
    </head>
    <body>
        <h1>
        Enter first number :
        <input type="text" id = "first"><br><br>
        Enter second number :
        <input type="text" id = "second"><br><br></body></h1>
        <button type="button" onclick="add()">ADD</button>
    </body>
</html>
